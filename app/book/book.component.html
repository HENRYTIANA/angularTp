<div class="row book-card">

  
  <div class="col-md-7">

    <h3>

      {{book.title}}

      <a routerLink="/books/{{book.id}}">{{book.title}}</a>

    </h3>

    <p>{{ book.author }}</p>
    <p>{{ book.publicationDate }}</p>
    <p>{{ book.nbPages }}</p>
    <p>{{ book.nbRent }}</p>


   

  </div>

</div>
